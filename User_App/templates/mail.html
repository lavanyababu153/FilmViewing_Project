<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subscription Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .email-header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Subscription Confirmed</h1>
        </div>
        <div class="email-body">
            <p>Dear {{ username }},</p>
            <p>Your payment for the <strong>{{ subscription.plan.name }}</strong> subscription plan has been successfully processed.</p>
            <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
            <p><strong>Amount:</strong> ${{ amount }}</p>
            <p>Thank you for subscribing!</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2025 Your Movie Streaming Platform</p>
        </div>
    </div>
</body>
</html>
