{% extends 'Admin_home.html' %}

{% load static %}  <!-- Load the static files tag at the top -->

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-dark">Admin Profile</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center">
                    <!-- Avatar Image -->
                    {% if customer.avatar %}
                        <img src="{{ customer.avatar.url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'images/default-avatar.png' %}" alt="Default Avatar" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    {% endif %}
                    <h2 class="card-title text-dark">{{ customer.username }}</h2>
                    <p class="card-text text-muted">{{ customer.email }}</p>
                    <p class="card-text">Phone: {{ customer.phone }}</p>

                    <hr>
                    <!-- Back to Dashboard Button -->
                    <a href="{% url 'user_home' %}" class="btn btn-danger mt-3">Back to Dashboard</a>
                    
                    <!-- Update Profile Button -->
                  
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
