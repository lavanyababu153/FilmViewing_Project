{% extends 'Admin_home.html' %}
{% block content %}
<br><br>

<!-- Horizontal Row for Cards -->
<div class="container">
    <div class="row justify-content-center">
    <center> <h3 class="mb-0">View Genre</h3></center>
     <br>
     <br>
        {% for i in g %}
            <div class="col-md-3 mb-4">
                <!-- Netflix-style card -->
                <div class="card netflix-card" style="position: relative; overflow: hidden; border-radius: 15px; background-color: #000;">
                    <!-- Image with overlay -->
                    <img src="{{ i.image.url }}" alt="{{ i.name }}" class="card-img-top netflix-img" 
                         style="height: 300px; width: 100%; object-fit: cover; filter: brightness(0.7); transition: filter 0.3s ease;">
                    <!-- Gradient overlay -->
                    <div class="netflix-gradient" style="position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.3) 50%, transparent 100%);"></div>
                    <!-- Title text -->
                    <div class="netflix-title" style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 1.2rem; font-weight: bold; z-index: 2; padding: 0 10px;">
                        {{ i.name }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Custom CSS -->
<style>
    .netflix-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .netflix-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }
    .netflix-img:hover {
        filter: brightness(1);
    }
    .netflix-title {
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
    }
</style>

{% endblock %}
