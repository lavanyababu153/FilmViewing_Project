{% extends 'Admin_home.html' %}
{% block content %}
<br><br>
 <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Add Genre</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                      <form action="genre_add" method="POST" enctype="multipart/form-data">
                       {% csrf_token %} 
            

                       <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Add Genre</label>
                          <input type="text" class="form-control"  name="name" id="basic-default-fullname" placeholder="Horror" />
                        </div>
                           

                         <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image</label>
                        <input class="form-control" type="file"  name="image" id="formFile" />
                      </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>

{% endblock%}
