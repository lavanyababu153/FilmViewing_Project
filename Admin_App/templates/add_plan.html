{% extends 'Admin_home.html' %}
{% block content %}
<br>
<br>

<div class="row">
    <div class="col-xl">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Plan</h5>
                <small class="text-muted float-end">Default label</small>
            </div>
            <div class="card-body">
                <form action="{% url 'add_plan' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Plan Name -->
                    <div class="mb-3">
                        <label class="form-label" for="plan-name">Plan Name</label>
                        <input type="text" class="form-control" id="plan-name" name="name" placeholder="Enter plan name (e.g., Premium)" required />
                    </div>

                    <!-- Duration -->
                    <div class="mb-3">
                        <label class="form-label" for="duration">Duration (Days)</label>
                        <input class="form-control" type="number" name="duration_days" id="duration" placeholder="Enter duration in days (e.g., 30)" required />
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input class="form-control" type="number" name="price" id="price" placeholder="Enter price (e.g., 15)" required />
                    </div>

                    <!-- Advertisements -->
                    <div class="mb-3">
                        <label class="form-label" for="advertisements">Advertisements</label>
                        <select class="form-control" name="advertisements" id="advertisements" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <!-- Streaming Quality -->
                    <div class="mb-3">
                        <label class="form-label" for="streaming-quality">Streaming Quality</label>
                        <input class="form-control" type="text" name="streaming_quality" id="streaming-quality" placeholder="Enter streaming quality (e.g., HD, 4K)" required />
                    </div>
                
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Add Plan</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
